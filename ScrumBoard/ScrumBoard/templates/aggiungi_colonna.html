{% extends "base.html" %}

{% block title %}Aggiunta colonna{% endblock %}

{% block content %}
    {% if board and is_authorized %}
<div class="container form_base">

<form method="post" novalidate>
  {% csrf_token %}
  {% include 'form_base.html' with form=form %}
  <button type="submit" class="col-12 btn btn-info">Submit</button>
</form>
    {% else %}
        {% include "error.html" %}
    {% endif %}
{% endblock %}
</div>
