
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% load static %}

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

    <title>
        {% block title %} Title {% endblock %}
    </title>

</head>
<body>
    <!--HEADER-->
    <div class="container-fluid bg-header">
        <div class="container">
            <div class="row align-items-center py-4">
                <div class="col-9">
                    <a href="/dashboard" class="h1 text-header">scrumboard</a>
                </div>
                <!--da mettere: if utente loggato-->
                <div class="col-2">
                    <p class="text-center my-auto text-white">Benvenuto, {{user.username}}</p>
                </div>
                <div class="col">
                     <a href="{% url 'logout' %}" class="btn btn-outline-light">Logout</a>
                </div>
                <!--else
                <div class="col">
                     <a href="{% url 'register' %}" class="btn btn-outline-light">Registrati</a>
                </div>

                oppure se ci troviamo sulla pagina di registrazione:
                <div class="col">
                     <a href="{% url 'login' %}" class="btn btn-outline-light">Login</a>
                </div>
                -->
            </div>
        </div>
    </div>

    <div class="container pt-5">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
