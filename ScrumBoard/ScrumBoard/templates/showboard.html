{% extends "base.html" %}

{% block title %}Board Detail{% endblock %}

{% block content %}
      <h3 class="mb-3">DETTAGLI BOARD</h3>
      <hr>
      {% if board %}
      <p>{{ board.nome }}</p>
      <p>{{ board.proprietario }}</p>
      {% else %}
      <p>No Board Found for id: {{ board_id }}</p>
      {% endif %}
{% endblock %}
