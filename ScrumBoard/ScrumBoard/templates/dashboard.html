<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% load static %}

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Ubuntu:wght@300&display=swap" rel="stylesheet">

    <title>Le mie board</title>
</head>
<body>
    <div class="container-fluid bg-header">
        <div class="container">
            <div class="row align-items-center py-4">
                <div class="col-11">
                    <h1 class="text-header">scrumboard</h1>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-light">Logout</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container pt-5">
        <h3 class="mb-3">LE TUE BOARD</h3>
        <div class="row row-cols-2 h-100">
            {% for board in board %}
            <div class="col-2 bg-column border rounded border-success mx-2 d-flex justify-content-center align-items-center">
                <a href="{{ board.get_absolute_url }}" class="text-uppercase">{{ board.nome }}</a>
            </div>
            {% endfor %}
            <div class="col border border-success rounded d-flex justify-content-center align-items-center">
                <button type="button" class="btn btn-outline-success">Aggiungi board</button>
            </div>
        </div>
    </div>
</body>
</html>
