<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Le mie board</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                Aggiungi Board
            </div>
            <div class="col">
                Logout
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row row-cols-2">
            {% for board in board %}
            <div class="col">
                <a href="{{ board.get_absolute_url }}">{{ board.nome }}</a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
